        <h2>Minimus Dataloggers</h2>
        </p>

        <p>The Minimus dataloggers supply instrument responses to the user that are customized 
	    to each individual datalogger.  Because this is preferable to using a nominal response, 
	    Minimus datalogger responses are not included in the Nominal Response Library.
	</p>
