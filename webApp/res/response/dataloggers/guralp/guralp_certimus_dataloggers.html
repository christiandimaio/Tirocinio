        <h2>Certimus Dataloggers</h2>
        </p>

        <p>The Certimus dataloggers supply instrument responses to the user that are customized 
	    to each individual datalogger.  Because this is preferable to using a nominal response, 
	    Certimus datalogger responses are not included in the Nominal Response Library.
	</p>
