        <p>These are the geophone responses for the Zland generation 2 Node instruments. 
	   They have published effective sensitivities and total damping values of 0.7, but 
	   resistances are not specified.</p>

        <p>For geophones used in the generation 1 Zland Nodes, see 
           <a href="../oyo_geospace/oyo_geospace_gs30ct_sensors.htm">OYO Geospace GS-30CT Sensor Responses</a>.
